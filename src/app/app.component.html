<div appGlitter>
  <app-objects></app-objects>
  <div class="border-images">
    <div class="navbar">
      <div class="justify-content-between d-flex align-items-center">
        <div class="col-12 d-flex justify-content-center">
          <img
            class="logo-brand shake-on-hover"
            (click)="onClick('x')"
            src="../assets/x-icon-removebg-preview.png"
            height="60px"
            alt="X Icon"
          />
          <img
            class="logo-brand shake-on-hover"
            (click)="onClick('tg')"
            src="../assets/tg-icon-removebg-preview.png"
            height="60px"
            [style]="{ 'padding-left': '25px' }"
            alt="TG Icon"
          />
          <img
            class="logo-brand shake-on-hover"
            (click)="onClick('pump')"
            src="../assets/pumpfun-removebg-preview.png"
            height="60px"
            [style]="{ 'padding-left': '35px' }"
            alt="TG Icon"
          />
        </div>
      </div>
    </div>

    <div class="section-1">
      <div class="col-12 text-center mt-4">
        <div class="slideshow-container">
          <img
            *ngFor="let image of slideshowImages; let i = index"
            [src]="image"
            [class.active]="i === currentSlideIndex"
            width="50%"
            class="slideshow-image"
          />
        </div>
      </div>

      <div class="my-4">
        <div class="col-12 text-center">
          <span class="blinking-text">$EROS</span>
        </div>
      </div>

      <div class="col-12 text-center default-text-container"  (click)="copyToClipboard()">
        <p class="default-text-1">
          <i>CA:</i> {{ caString }}
        </p>
      </div>

      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros1.png" class="belli-pfp" />
        <img src="../assets/eros2.png" class="belli-pfp" />
        <img src="../assets/eros3.png" class="belli-pfp" />
      </div>

      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros4.png" class="belli-pfp" />
        <img src="../assets/eros5.png" class="belli-pfp" />
        <img src="../assets/eros6.png" class="belli-pfp" />
      </div>

      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros7.png" class="belli-pfp" />
        <img src="../assets/eros8.png" class="belli-pfp" />
        <img src="../assets/eros9.png" class="belli-pfp" />
      </div>

      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros10.png" class="belli-pfp" />
        <img src="../assets/eros11.png" class="belli-pfp" />
        <img src="../assets/eros12.png" class="belli-pfp" />
      </div>

      <div class="my-4">
        <div class="col-12 text-center default-text-container">
          <p
            class="default-text"
            (mouseover)="onMouseOver()"
            (mouseout)="onMouseOut()"
          >
            {{ textContent }}
          </p>
        </div>
      </div>
      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros-slide1.png" class="belli-pfp-1" />
        <img src="../assets/eros-slide2.png" class="belli-pfp-1" />
        <img src="../assets/eros-slide3.png" class="belli-pfp-1" />
      </div>

      <div class="col-12 justify-content-center d-flex image-container">
        <img src="../assets/eros-slide4.png" class="belli-pfp-1" />
        <img src="../assets/eros-slide5.png" class="belli-pfp-1" />
      </div>

      <app-buy-n-hold></app-buy-n-hold>
    </div>
  </div>
</div>
