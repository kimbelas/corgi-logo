<div class="border-images">
  <div class="navbar">
    <div class="row w-100 justify-content-between align-items-center">
      <div class="col-12 d-flex justify-content-center">
        <img
          class="logo-brand shake-on-hover"
          (click)="onClick('x')"
          src="../assets/x-icon-removebg-preview.png"
          height="100px"
          alt="X Icon"
        />
        <img
          class="logo-brand shake-on-hover"
          (click)="onClick('tg')"
          src="../assets/tg-icon-removebg-preview.png"
          height="100px"
          alt="TG Icon"
        />
        <img
          class="logo-brand shake-on-hover"
          (click)="onClick('pump')"
          src="../assets/pumpfun-removebg-preview.png"
          height="100px"
          [style]="{ 'padding-left': '25px' }"
          alt="TG Icon"
        />
      </div>
    </div>
  </div>

  <div class="section-1">
    <div class="justify-content-center align-items-center">
      <div class="col-12 text-center image-container">
        <img src="../assets/belli-pfp.png" height="50%" width="50%" />
      </div>
    </div>

    <div class="my-4">
      <div class="col-12 text-center">
        <span style="font-size: 40px">$BELLI</span>
      </div>
    </div>

    <div class="col-12 text-center">
      <span
        class="buy-me-btn"
        style="
          font-size: 40px;
          border: 1px solid black;
          padding: 15px;
          border-radius: 50px;
          margin: 5px;
        "
        (click)="onBuy()"
        >BUY & HODL</span
      >
    </div>
    <div class="col-12 text-center">
      <div class="gif-container" (click)="onBuy()">
        <img src="../assets/klick-click.gif" class="click-me-gif" />
      </div>
    </div>

    <div class="col-12 justify-content-center image-container">
      <img src="../assets/belii-bitcoin.png" height="50%" width="50%" />
      <img src="../assets/belii-g.png" height="50%" width="50%" />
      <img src="../assets/belli-fairy.png" height="50%" width="50%" />
      <img src="../assets/belli-police.png" height="50%" width="50%" />
      <img src="../assets/belli-glasses.png" height="50%" width="50%" />
      <img src="../assets/belli-hodl.png" height="50%" width="50%" />
    </div>

    <div class="my-4">
      <div class="col-12 text-center">
        <span style="font-size: 40px">BELLI TALKSSSS</span>
      </div>
    </div>
    <div class="col-12 justify-content-center image-container-2">
      <img src="../assets/belli-borders.png" width='100%'/>
    </div>
  </div>
</div>
